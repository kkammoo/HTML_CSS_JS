<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .wrap {
        height: 800px;
      }
      .uppermost {
        background-color: brown;
        height: 5%;
      }
      header {
        background-color: grey;
        height: 200px;
      }
      header .a {
        background-color: navy;
        width: 800px;
        height: 200px;
        margin: 0 auto;
        opacity: 0.3;
        color: #fff;
        text-align: center;
        line-height: 200px;
      }
      nav {
        background-color: orange;
        width: 500px;
        margin: 0 auto;
        height: 10%;
      }
      main {
        display: flex;
        width: 500px;
        margin: 0 auto;
        height: 70%;
      }
      aside {
        background-color: orangered;
        width: 30%;
        height: 70%;
      }
      .container {
        width: 70%;
      }
      section {
        background-color: paleturquoise;
        width: 100%;
        height: 60%;
      }
      footer {
        background-color: palevioletred;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div class="uppermost">uppermost</div>
    <header><div class="a">header</div></header>
    <nav>nav</nav>
    <main>
      <aside>
        <ul>
          <li>menu1</li>
          <li>menu2</li>
          <li>menu3</li>
          <li>menu4</li>
          <li>menu5</li>
        </ul>
      </aside>
      <div class="container">
        <section>section</section>
        <footer>footer</footer>
      </div>
    </main>
  </body>
</html>
