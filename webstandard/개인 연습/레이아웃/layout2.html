<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      .upper {
        background-color: #452c54;
        height: 50px;
      }
      .upper-container {
        background-color: #5f3c73;
        height: 50px;
        line-height: 50px;
      }
      header {
        background-color: #754a8e;
        height: 120px;
      }
      .header-item {
        background-color: #8b58a9;
        height: 120px;
        line-height: 120px;
      }
      nav {
        background-color: #9d73b7;
        height: 50px;
      }
      .nav-item {
        background-color: #af8cc4;
        height: 50px;
        line-height: 50px;
      }
      main {
        background-color: #cad9d9;
        height: 250px;
      }
      .main-container {
        box-sizing: border-box;
        border: 4px solid black;
        display: flex;
        height: 250px;
      }
      .content-item {
        background-color: #3f5858;
        width: 60%;
        line-height: 250px;
      }
      .sidebanner-item {
        background-color: #546992;
        width: 20%;
        line-height: 250px;
      }
      .sidemenu-item {
        background-color: #739b9b;
        width: 20%;
        line-height: 250px;
      }
      .footerMenu {
        background-color: #bfa4d0;
        height: 50px;
      }
      .FM-container {
        background-color: #ceb9db;
        height: 50px;
        line-height: 50px;
      }
      footer {
        background-color: #decfe7;
        height: 120px;
      }
      .footer-item {
        background-color: #ece2f1;
        height: 120px;
        line-height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="upper">
      <div class="container upper-container">Uppermost Menu</div>
    </div>
    <header>
      <div class="container header-item">Header</div>
    </header>
    <nav>
      <div class="container nav-item">Nav</div>
    </nav>
    <main>
      <div class="container main-container">
        <section class="content-item">content</section>
        <section class="sidebanner-item">SideBanner</section>
        <aside class="sidemenu-item">SideMenu</aside>
      </div>
    </main>
    <div class="footerMenu">
      <div class="container FM-container">Footer Menu</div>
    </div>
    <footer>
      <div class="container footer-item">Footer</div>
    </footer>
  </body>
</html>
