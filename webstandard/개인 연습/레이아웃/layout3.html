<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 0 auto;
        width: 800px;
      }

      .upperMost {
        background-color: #452c54;
      }

      .upper-item {
        background-color: #5f3c73;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }

      header {
        background-color: #754a8e;
      }

      .header-item {
        background-color: #8b58a9;
        height: 150px;
        text-align: center;
        line-height: 150px;
      }

      nav {
        background-color: #9d73b7;
      }

      .nav-item {
        background-color: #af8cc4;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }

      main {
        background-color: #cad9d9;
      }

      .main-item {
        display: flex;
      }

      .content {
        background-color: #3f5858;
        width: 60%;
        height: 850px;
        text-align: center;
        line-height: 850px;
      }

      .banner {
        background-color: #546992;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 10px;
        width: 20%;
        height: 1000px;
      }
      .banner > div {
        background-color: #fff;
        height: 190px;
        border: 1px solid black;
        text-align: center;
        line-height: 200px;
      }

      .banner > .end-Child {
        background-color: red;
      }

      .sideMenu {
        background-color: #739b9b;
        width: 20%;
        height: min-content;
        padding: 35px 0 35px 40px;
      }

      .sideMenu li {
        padding: 5px 0;
      }

      .footerMenu {
        background-color: #bfa4d0;
      }

      .fM-item {
        background-color: #ceb9db;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }

      footer {
        background-color: #decfe7;
      }

      .footer-item {
        background-color: #ece2f1;
        height: 150px;
        text-align: center;
        line-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="upperMost">
      <div class="container upper-item">upperMost Menu</div>
    </div>
    <header>
      <div class="container header-item">Header</div>
    </header>
    <nav>
      <div class="container nav-item">Nav</div>
    </nav>
    <main>
      <section class="container main-item">
        <article class="content">Content</article>
        <aside class="banner">
          <div>Banner1</div>
          <div>Banner2</div>
          <div>Banner3</div>
          <div>Banner4</div>
          <div class="end-Child">Banner5</div>
        </aside>
        <aside class="sideMenu">
          <ul>
            <li>sideMenu1</li>
            <li>sideMenu2</li>
            <li>sideMenu3</li>
            <li>sideMenu4</li>
            <li>sideMenu5</li>
            <li>sideMenu6</li>
            <li>sideMenu7</li>
            <li>sideMenu8</li>
            <li>sideMenu9</li>
            <li>sideMenu10</li>
          </ul>
        </aside>
      </section>
    </main>
    <div class="footerMenu">
      <div class="container fM-item">Footer Menu</div>
    </div>
    <footer>
      <div class="container footer-item">Footer</div>
    </footer>
  </body>
</html>
