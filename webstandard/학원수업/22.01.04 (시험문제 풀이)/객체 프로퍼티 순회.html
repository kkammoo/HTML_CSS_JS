<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 프로퍼티 순회</title>
  </head>
  <body>
    <script>
      const person = {
        name: '홍길동', // name - 프로퍼티 key, '홍길동' - 프로퍼티 value
        age: 30,
        weight: 70,
        height: 180,
      };

      // 객체{}의 프로퍼티를 순회할 때 (for ~ in 객체)를 사용
      for (let property in person) {
        // console.log(property); // property key 값이 출력된다.
        // console.log(person[property]); // property value 값이 출력된다.
        console.log(property, person[property]); // (key, value) 값이 출력된다.
      }

      // 객체의 property value 값 출력 방법
      console.log(person.name, person.age);
      console.log(person['name'], person['age']);

      // 자바스크립트는 동적으로 프로퍼티 추가가 가능하다.
      person.blood = 'A';
      console.log(person);

      for (let i = 0; i < 3; i++) {
        person[`attr_${i}`] = i;
      }
      console.log(person);
    </script>
  </body>
</html>
