<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서의 동적 구성</title>
<script>
function createDIV() {
	var obj = document.getElementById("parent"); // body 태그를 타겟팅
	var newDIV = document.createElement("div"); // div 태그를 생성 <div></div>
	newDIV.innerHTML = "새로 생성된 DIV입니다."; // 생성된 div 태그에 컨텐츠 넣기 <div>새로 생성된 DIV입니다.</div>
	newDIV.setAttribute("id", "myDiv"); // 생성된 div 태그에 id="myDiv" 추가
	newDIV.style.backgroundColor = "yellow"; // 스타일 요소 추가
	newDIV.onclick = function() {
		var p = this.parentElement; // 부모 HTML 태그 요소
		p.removeChild(this); // 자신을 부모로부터 제거
	};
	obj.appendChild(newDIV); // body 태그에 자식 태그로 생성
}
</script>
</head>
<body id="parent">
<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
<hr>
<p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
createElement(), appendChild(),
removeChild() 메소드를 이용하여 새로운 객체를 생성,
삽입, 삭제하는 예제입니다.</p>
<a href="javascript:createDIV()">DIV 생성</a><p>
<p>
</body>
</html>
