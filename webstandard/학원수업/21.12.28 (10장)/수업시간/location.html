<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.location으로 웹 사이트 접속</title>
    <script>
      document.addEventListener('DOMContentLoaded', init, false);

      function init() {
        const $site = document.getElementById('site');
        $site.addEventListener(
          'change',
          function (evt) {
            handler(evt, $site);
          },
          false
        );
      }

      function handler(evt, sel) {
        console.log('콤보박스 선택 변경');
        console.log(sel.selectedIndex);
        console.log(sel.options);
        open(
          sel.options[sel.selectedIndex].value,
          'mywin',
          'right=0, top=0, width=300, height=300'
        );
        location = sel.options[sel.selectedIndex].value;
      }
    </script>
  </head>

  <body>
    <h3>window.location으로 웹 사이트 접속</h3>
    <hr />
    사이트 선택 :
    <select id="site">
      <option value="http://www.naver.com" selected>네이버</option>
      <option value="http://www.google.com">구글</option>
      <option value="http://www.microsoft.com">마이크로소프트</option>
    </select>
  </body>
</html>
