<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <script>
    function gugudan(dansu) {

      const dansuToInt = window.parseInt(dansu);
      if(isNaN(dansuToInt)||dansuToInt<2||dansuToInt>9){
        window.alert('숫자가 아닙니다.2~9 범위의 숫자를 입력하세요.');
        return;
      }

      for(let i=1; i <=9; i++){
        document.write(dansu+"X"+i+"="+dansu*i+"<br>");
      }
    }
    const dansu = window.prompt('단수를 입력하세요.');
    gugudan(dansu);
  </script>
</head>

</body>
</html>
