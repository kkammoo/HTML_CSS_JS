<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>난수 10개 생성</h3>
  <hr>
  <script>
    let n=[]; // 배열 선언
    for (let i=0; i<10; i++){
      let num = Math.floor((Math.random()*100)+1);
      n[i] = num;
    }
    for (let i=0; i<10; i++)
      document.write(n[i]+" ");
    
    document.write("<br>");
    let big = n[0];
    for (let i=0; i<10; i++){
      if (n[i]>big){
        big=n[i];
      }
    }
    document.write('제일 큰 수는 ' + big);
    document.write('<br>');

    n.sort();
    for (let i=0; i<10; i++)
     document.write(n[i] + " ");
  </script>
</body>
</html>
