<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function big(v1, v2) {
      const num1 = window.parseInt(v1);
      const num2 = window.parseInt(v2);
      let max = null;
    
      if(num1 >= num2) {
        max = num1;
      } else {
        max = num2;
      }
      return max;
    }

    let max = (num1 >= num2) ? num1 : num2;
    return max;
  </script>
  <script>
    const b = big("625", "555");
    document.write("큰수=" + b);
  </script>
</body>
</html>
