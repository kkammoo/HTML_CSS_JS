<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 리스너 01</title>
    <script>
      function greet(msg) {
        window.alert(msg);
      }

      function greet2(evt, msg) {
        window.alert(msg);
        console.log(evt);
        switch (evt.type) {
          case 'click':
            msg += '클릭';
            break;
          case 'mouseover':
            msg += '마우스 오버';
            break;
          case 'mouseout':
            msg += '마우스 아웃';
            break;
        }
        console.log(msg);
      }
    </script>
  </head>
  <body>
    <p>태그에 on이벤트 생성</p>
    <!-- 태그에 직접 입력 -->
    <!-- <button onclick="window.alert('반갑습니다')"></button>-->

    <!-- script 태그에 함수 생성 후 함수 출력 -->
    <button onclick="greet('반갑습니다')">클릭1</button>
    <button onclick="greet2(event, '반갑습니다2')">클릭2</button>
    <button onmouseout="greet2(event, 'mouseout')" onmouseover="greet2(event, 'mouseover')">클릭3</button>
  </body>
</html>
