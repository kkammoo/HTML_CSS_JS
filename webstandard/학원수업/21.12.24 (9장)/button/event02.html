<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 리스너 02</title>
  <script>
    function init() {
      const $button = document.querySelector('button');
      $button.onclick = window.greet;
    }

    function greet(evt) {
      console.log(evt);
      alert('반갑습니다');
      console.log('반갑습니다')
    }
  </script>
</head>
<body onload="init()">
  <p>DOM 객체의 이벤트 리스너 프로퍼티에 리스너 등록</p>
  <button>클릭</button>
</body>
</html>
