<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 객체의 target</title>
</head>
<body>
  <h3>아이템을 클릭하면 1.3배 크기로</h3>
  <hr>
  <p>여름 방학 때 하고 싶은 것들</p>
  <ul>
    <li>자전거로 대한민국 일주</li>
    <li>책 100권 읽기</li>
    <li>철인 3종 경기 준비</li>
    <li>자바스크립트 정복</li>
  </ul>
  <script>
    const $ul = document.querySelector('ul');
    const $li = document.getElementsByTagName('li');

    $ul.addEventListener('click', zoom);

    function zoom(evt) {
      for(let i = 0; i < $li.length; i++) {
        if (evt.target == $li[i]) { // 이벤트.target으로 이벤트가 일어난 li를 타겟팅
          $li[i].style.fontSize = 1.3+'em'; // 이벤트가 일어난 li는 폰트사이즈 1.3em
        } else {
          $li[i].style.fontSize = 1+'em'; // 이벤트가 안 일어난 li는 폰트사이즈 1em
        }
      }
    }
</script>
</body>
</html>
