<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr />
    <div>
      <input type="radio" name="fruit" id="banana" /><label for="banana">바나나</label> <input type="radio" name="fruit" id="mango" /><label
        for="mango"
        >망고</label
      >
      <input type="radio" name="fruit" id="apple" /><label for="apple">사과</label>
    </div>
    <img src="/webstandard/학원수업/media/9장/media/apple.png" alt="" />
    <script>
      const arr = [
        '/webstandard/학원수업/media/9장/media/banana.png',
        '/webstandard/학원수업/media/9장/media/mango.png',
        '/webstandard/학원수업/media/9장/media/apple.png',
      ];

      const $banana = document.getElementById('banana');
      const $mango = document.getElementById('mango');
      const $apple = document.getElementById('apple');

      $banana.addEventListener('click', bananaHandler);
      $mango.addEventListener('click', mangoHandler);
      $apple.addEventListener('click', appleHandler);

      function bananaHandler(evt) {
        const $img = document.querySelector('img');
        $img.src = arr[0];
      }
      function mangoHandler(evt) {
        const $img = document.querySelector('img');
        $img.src = arr[1];
      }
      function appleHandler(evt) {
        const $img = document.querySelector('img');
        $img.src = arr[2];
      }
    </script>
  </body>
</html>
