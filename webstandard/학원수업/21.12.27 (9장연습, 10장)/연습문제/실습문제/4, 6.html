<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <h3>이미지 커서 만들기</h3>
    <hr />
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라다닙니다.</p>
    <button>클리어</button>
    <div><img src="/webstandard/학원수업/media/9장/media/apple.png" alt="" width="20px" height="20px" /></div>
    <script>
      window.addEventListener('mousemove', handler);
      const $img = document.querySelector('img');
      $img.addEventListener('click', stamp);

      const $div = document.querySelector('div');

      document.querySelector('button').addEventListener('mouseover', clear_h);

      function clear_h() {
        console.log('클리어');
        const $imgs = document.querySelectorAll('div img');
        for (let i = 1; i < $imgs.length; i++) {
          $div.removeChild($imgs[i]);
        }
      }

      function stamp(evt) {
        console.log('이미지클릭');
        const $copyImg = $img.cloneNode(true);
        $div.appendChild($copyImg);
      }

      function handler(evt) {
        // console.log('x=' + evt.clientX);
        // console.log('y=' + evt.clientY);
        $img.style.top = evt.clientY + 'px';
        $img.style.left = evt.clientX + 'px';
      }

      // 6번 문제 (마우스 휠에 따라 img크기 변경)
      function resizeImg(evt) {}
    </script>
  </body>
</html>
