<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="upper">
    <div class="container">
      로그인 | 회원가입
    </div>
  </div>
  <header>
    <div id="contain_img" class="container"></div>
  </header>
  <nav class="container">
    <ul id="contain_nav" class="container">
      <li><a href="">웹표준</a></li><li><a href="">자바</a></li><li><a href="">안드로이드</a></li><li><a href="">데이터베이스</a></li><li><a href="">스프링</a></li>
    </ul>
  </nav>
  <main class="container">
    <aside id="contain_aside"></aside>
    <section id="contain_section">
      <h3 id="contain_member">
        회원가입
      </h3>
      <form id="contain_form" action="">
        
        <div id="form_top" class="title">아이디</div>
        <label><input type="text" class="text_box"></label>
        
        <div class="title">비밀번호</div>
        <label><input type="password" class="text_box"></label>
        
        <div class="title">비밀번호 확인</div>
        <label><input type="password" class="text_box"></label>
        
        <div class="title">전화번호</div>
        <label><input type="tel" class="text_box"></label>
        
        <div class="title">별칭</div>
        <label><input type="text" class="text_box"></label>
        
        <div class="title">지역</div>
        <select name="location" class="member_data">
          <option selected>==선택==</option>
          <option>서울</option>
          <option>부산</option>
          <option>대구</option>
          <option>대전</option>
          <option>울산</option>
        </select>
        
        <div class="title">성별</div>
        <label><input type="radio" name="sex" class="member_data">남자</label>
        <label><input type="radio" name="sex">여자</label>
        
        <div class="title">취미</div>
        <label><input type="checkbox" class="member_data">독서</label>
        <label><input type="checkbox">음악감상</label>
        <label><input type="checkbox">운동</label>
        <label><input type="checkbox">게임</label>
        
        <div class="title">생년월일</div>
        <input type="date" class="member_data">

        <div id="signUp">
          회원가입
        </div>
      </form>
    </section>
  </main>
  <footer id="footer" class="container">
    Copyright by Gildong Hong. All Rights Reserved.
  </footer>
</body>
</html>
