<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문지</title>
  <link rel="stylesheet" href="surbey.css">
</head>

<body>
  <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  </header>
  <section>
    <form action="">
      <article>
        <p>
          <span>학년</span>
          <label><input type="radio" name="grade" value="1" checked>1학년</label>
          <label><input type="radio" name="grade" value="2">2학년</label>
          <label><input type="radio" name="grade" value="3">3학년</label>
          <label><input type="radio" name="grade" value="4">4학년</label>
        </p>
        <p>
          <span>성별</span>
          <label><input type="radio" name="sex" value="1">남</label>
          <label><input type="radio" name="sex" value="2">여</label>
        </p>
        <p>
          <span>관심 분야</span>
          <select>
            <option value="1" selected>모바일 소프트웨어</option>
            <option value="2">웹 서비스</option>
            <option value="3">빅데이터</option>
            <option value="4">디지털 콘텐츠 및 가상현실</option>
          </select>
        </p>
        <p>
          <span>진로(다중 선택)</span>
          <label><input type="checkbox" name="development" value="1" checked>개발</label>
          <label><input type="checkbox" name="planning" value="2">기획</label>
          <label><input type="checkbox" name="sales" value="3">영업</label>
          <label><input type="checkbox" name="startup" value="4">창업</label>
        </p>
        <p>
          <span>남기고 싶은 말</span>
          <textarea cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
        </p>
      </article>
    </form>
  </section>
  <footer>
    <P>Copyright 2017 by Kitae</P>
  </footer>
</body>

</html>
