<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3</title>
  <link rel="stylesheet" href="a.css">
  <style>
    p { color: blue; text-align: right; font-size: 2em;}
  </style>
</head>
<body>
  <p style="color: red; font-size: 3em">test <span>code</span></p>
  <!-- text-align: right; color: red; font-size: 3em 적용 -->
  <p>test <span style="color: green">code</span></p>
  <!-- text-align: right; color: green; font-size: 상속 코드이기 때문에 2em 적용-->
</body>
</html>
