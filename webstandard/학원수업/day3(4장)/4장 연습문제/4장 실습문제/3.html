<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색 테이블 만들기</title>
  <style>
    #Brown {
      color: brown;
      background-color: brown;
      background-size: 20px;
    }
    #DeepSkyBlue {
      color: DeepSkyBlue;
      background-color: DeepSkyBlue;
    }
    #Blueviolet {
      color: Blueviolet;
      background-color: Blueviolet;
    }
    #Gold {
      color: Gold;
      background-color: Gold;
    }
    #DarkOrange {
      color: DarkOrange;
      background-color: DarkOrange;
    }
    #OliveDrab {
      color: OliveDrab;
      background-color: OliveDrab;
    }
  </style>
</head>
<body>
  <header>
    <h1>색 이름과 코드</h1>
    <hr>
  </header>
  <form action="">
    <section>
      <table border="1">
        <thead>
          <th>이름</th>
          <th>코드</th>
          <th>색</th>
          <th>이름</th>
          <th>코드</th>
          <th>색</th>
        </thead>
        <tbody>
          <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td id="Brown">sample</td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td id="DeepSkyBlue">sample</td>
          </tr>
          <tr>
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td id="Blueviolet">sample</td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td id="Gold">sample</td>
          </tr>
          <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td id="DarkOrange">sample</td>
            <td>OliveDrab</td>
            <td>#6B8E23</td>
            <td id="OliveDrab">sample</td>
          </tr>
        </tbody>
      </table>
    </section>
  </form>
</body>
</html>
