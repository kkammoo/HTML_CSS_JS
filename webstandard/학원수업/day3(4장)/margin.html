<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin</title>
  <style>
    div.box1 {
      outline: 1px solid red; /* 스타일 입력 방식 1 : 전체속성으로 주기 (순서 상관X 값을 보고 구분이 가능) */
      background: black;
      color: white;
      font: italic 40px consolas, sans-serif;
    }
    div.box2 {
      outline-width: 1px; /* 스타일 입력 방식 2 : 세부속성으로 나눠서 주기*/
      outline-style: solid;
      outline-color: red;
      background-color: black;
      color: white;
      font-style: italic;
      font-size: 40px;
      font-family: consolas, sans-serif;
    }
    div.box3 {
      font-size: 2em; /* 1em의 디폴트 값은 16px :2em 16px x 2 = 32px */
      font-size: 1.75em;
    }
    div.box4 {
      font-size: 2em; /* box4, box4-1 모두 폰트 사이즈 변경 됨. font-size는 상속이 되는 속성이란 걸 알 수 있음. */
    }
    div.box4>div {
      font-size: 2em; /* div.box4에서 상속된 2em 상태에서 다시 2em이 적용되므로 총 64px로 출력됨 */
    }
  </style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
  <div class="box4">
    box4
    <div>box4-1</div>
  </div>
</body>
</html>
