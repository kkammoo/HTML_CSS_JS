<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    /* * {
      outline: 1px solid red; outline은 요소의 크기에 영향을 주지 않는다. border는 영향을 줌

      height: 30px;
    }
  </style>
</head>

  <ul>

    <li>menu3</li>
  </ul>
