<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시멘틱 태그 연습</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .header {
      /* %단위 부모요소의 컨텐츠와 뷰포트의 비율에 따라 바뀜 */
      width: 100%;
      height: 15%;
      background: yellow;
      
    }
    .nav {
      width: 15%;
      height: 70%;
      float: left;
      background: orange;
    }
    .section {
      width: 70%;
      height: 70%;
      float: left;
      background: olivedrab;
    }
    .aside {
      width: 15%;
      height: 70%;
      float: right;
      background: orange;
    }
    .footer {
      width: 100%;
      height: 15%;
      /* float: left; */
      clear: both;
      background: plum;
    }
  </style>
</head>

<body>
  <header class="header">header</header>
  <nav class="nav">nav</nav>
  <section class="section">section</section>
  <aside class="aside">aside</aside>
  <footer class="footer">footer</footer>

</body>

</html>
