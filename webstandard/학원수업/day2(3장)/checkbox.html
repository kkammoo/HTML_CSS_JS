<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스</title>
</head>

<body>
  <!--체크박스 형태-->
  <fieldset>
    <legend>오늘 점심은?</legend>
    <form action="서버프로그램">
      <label><p><input type="checkbox" name="hamburger" value="1" checked>햄버거</label></p>
      <label><p><input type="checkbox" name="soup" value="2">돼지국밥</label></p>
      <label><p><input type="checkbox" name="pork" value="3">돈까스</label></p>
      <input type="submit" value="전송">
    </form>
  </fieldset>

  <!--라디오박스 형태 (name값 지정하기!)--> <!--label (버튼뿐만 아니라 라벨 범위를 눌러도 선택이 됨. 모바일 환경에 유용)-->
  <fieldset>
    <legend>오늘 저녁은?</legend>
    <form action="서버프로그램">
      <p><input id="burger" type="radio" name="dinner" value="1" checked><label for="burger">햄버거</label></p>
      <p><input id="soup" type="radio" name="dinner" value="2"><label for="soup">돼지국밥</label></p>
      <p><input id="pork" type="radio" name="dinner" value="3"><label for="pork">돈까스</label></p>
      <input type="submit" value="전송">
    </form>
  </fieldset>

  <!--콤보박스-->
  <fieldset>
    <legend>내일 점심은?</legend>
    <form action="서버프로그램">
      <select name="China">
        <option value="">==메뉴==</option>
        <option value="1">짜장면</option>
        <option value="2">짬뽕</option>
        <option value="3">탕수육</option>
      </select>
      <p><button type="button">전송</button></p>
      <p><button><img src="/media/2장/media/mango.png" alt=""></button></p>
      <p><input type="image" src="/media/2장/media/apple.png" width="40px" height="20px"></p>
    </form>
  </fieldset>

  <!--데이터목록 (데이터 리스트의 id값과 list값이 같아야함!)-->
  <fieldset>
    <legend>오늘 저녁은?</legend>
    <form action="서버프로그램">
      <p>야식 : <input type="text" list="kind"></p>
      <p>
        <datalist id="kind">
          <option value="라면"></option>
          <option value="치킨"></option>
          <option value="야식"></option>
        </datalist>
      </p>
    </form>
  </fieldset>
</body>
</html>
